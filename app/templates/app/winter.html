{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="small-container">
   <h1 style="color: brown; text-shadow: 50px; text-decoration-style: solid; text-align: center; margin-top: 10px; margin-bottom: 20px;">!! TO FEEL LIKE WARM !!</h1>
 <div class="row">
 


    {% for product in winter %}
    <div class="col-sm-4 text-center mb-4">
     <a href="{% url 'product-detail' product.id %}" class="btn">
      <div class="item">
       <img src="{{product.product_image.url}}" alt="" height="300" class="">
        <div class="fw-bold">{{product.title}}</div>
         <div class="fw-bold">Rs. {{product.discounted_price}}
          <small class="fw-light text-decoration-line-through">
          {{product.selling_price}}
         </small>
        </div>
       </div>
      </a>
     </div>
    {% endfor %}
</div>
</div>
</div>
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
